<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Positivus - Navigating the digital landscape for success">
    <title>Positivus - Digital Marketing Agency</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <!-- Header/Navigation -->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="nav__logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="10" fill="#191A23" />
                        <path d="M12 6L15 12L12 18L9 12L12 6Z" fill="#B0FF66" />
                    </svg>
                    <span class="nav__logo-text">Positivus</span>
                </div>

                <ul class="nav__menu">
                    <li class="nav__item"><a href="#about" class="nav__link">About us</a></li>
                    <li class="nav__item"><a href="#services" class="nav__link">Services</a></li>
                    <li class="nav__item"><a href="#use-cases" class="nav__link">Use Cases</a></li>
                    <li class="nav__item"><a href="#pricing" class="nav__link">Pricing</a></li>
                    <li class="nav__item"><a href="#blog" class="nav__link">Blog</a></li>
                </ul>

                <button class="btn btn--outline">Request a quote</button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Hero Section -->
        <section class="hero section">
            <div class="container">
                <div class="hero__content">
                    <div class="hero__text">
                        <h1 class="hero__title">
                            Navigating the digital landscape for success
                        </h1>
                        <p class="hero__description">
                            Our digital marketing agency helps businesses grow and succeed online through effective SEO,
                            PPC, social media marketing, and content creation.
                        </p>
                        <button class="btn btn--primary">Book a consultation</button>
                    </div>
                    <div class="hero__image">
                        <img src="images/hero-illustration.svg" alt="Digital marketing illustration">
                    </div>
                </div>
            </div>
        </section>

        <!-- Services Section -->
        <section class="services">
            <!-- Services content will go here -->
        </section>

        <!-- Other sections will be added here -->
    </main>

    <!-- Footer -->
    <footer class="footer">
        <!-- Footer content will go here -->
    </footer>

    <script src="scripts/main.js"></script>
</body>
